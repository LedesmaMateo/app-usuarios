<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4 usuarios" *ngFor="let data of users">
            <div class="card" style="width: 22rem;">
                <div class="card-body">
                  <h5 class="card-title">Username: {{data.username}}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">Nombre: {{data.name}}</h6>
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                  <a [routerLink]="['/perfil', data.id]" class="card-link">Ver perfil</a>
                  <a href="#" class="card-link">Another link</a>
                </div>
            </div>
        </div>
    </div>
</div>
